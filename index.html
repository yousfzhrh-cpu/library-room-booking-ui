<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Room Booking - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-header">
    <div class="left-header">
        <img src="upm-logo.png" alt="UPM Logo">
        <h1>UPM Library Room Booking System</h1>
    </div>

    <div class="right-header">
        <p>Faculty of Computer Science & IT</p>
        <p>Minimum 3 students per booking</p>
    </div>
</header>


<div class="container">
    <h2>Login</h2>

    <label>Username</label>
    <input type="text" id="username" placeholder="Enter username">

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password">

    <button onclick="login()">Login</button>

    <p id="error" style="color:red; text-align:center;"></p>
</div>

<script>
    function login() {
        var user = document.getElementById("username").value;
        var pass = document.getElementById("password").value;

        // SPECIFIC login credentials
        if (user === "student" && pass === "1234") {
            window.location.href = "dashboard.html";
        } else {
            document.getElementById("error").innerText =
                "Invalid username or password";
        }
    }
</script>

</body>
</html>
