<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UPM Library Room Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-layout">

    <!-- LEFT SIDE (WHITE) -->
    <div class="left-panel">
        <h1>UPM Library Room Booking System</h1>
        <p class="subtitle">Student Room Reservation Portal</p>

        <label>Username</label>
        <input type="text" id="username">

        <label>Password</label>
        <input type="password" id="password">

        <button onclick="login()">Login</button>

        <p id="error"></p>
    </div>

    <!-- RIGHT SIDE (RED) -->
    <div class="right-panel">
        <img src="upm-logo.png" alt="UPM Logo">
        <h2>Universiti Putra Malaysia</h2>
        <p>Faculty of Computer Science & IT</p>
        <p>Minimum 3 students per booking</p>
    </div>

</div>

<script>
function login() {
    let u = document.getElementById("username").value;
    let p = document.getElementById("password").value;
    let e = document.getElementById("error");

    if (u === "student" && p === "1234") {
        window.location.href = "dashboard.html";
    } else {
        e.innerText = "Invalid username or password";
    }
}
</script>

</body>
</html>
