<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-header">
    <div class="left-header">
        <img src="upm-logo.png" alt="UPM Logo">
        <h1>UPM Library Room Booking System</h1>
    </div>
    <div class="right-header">
        <p>Booking Confirmation</p>
    </div>
</header>

<div class="container">
    <h2>Booking Confirmed</h2>

    <p><strong>Room:</strong> <span id="room"></span></p>
    <p><strong>Date:</strong> <span id="date"></span></p>
    <p><strong>Time:</strong> <span id="time"></span></p>

    <h3>Students</h3>
    <ul>
        <li id="s1"></li>
        <li id="s2"></li>
        <li id="s3"></li>
    </ul>

    <button onclick="cancelBooking()" style="background:#777; margin-top:20px;">
        Cancel Booking
    </button>

    <a href="dashboard.html">Back to Dashboard</a>
</div>

<script>
// Load booking details
document.getElementById("room").innerText = sessionStorage.getItem("room");
document.getElementById("date").innerText = sessionStorage.getItem("date");
document.getElementById("time").innerText =
    sessionStorage.getItem("startTime") + " - " + sessionStorage.getItem("endTime");

document.getElementById("s1").innerText = sessionStorage.getItem("student1");
document.getElementById("s2").innerText = sessionStorage.getItem("student2");
document.getElementById("s3").innerText = sessionStorage.getItem("student3");

// Cancel booking function
function cancelBooking() {
    if (confirm("Are you sure you want to cancel this booking?")) {
        sessionStorage.clear(); // remove booking data
        alert("Booking has been cancelled.");
        window.location.href = "dashboard.html";
    }
}
</script>

</body>
</html>
